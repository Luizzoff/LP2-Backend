<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Cadastro de Usuario</title>
    <style>
        form{
            font-size: 1.01em;
            font-weight: 500; 
        }
        body{
            background-color: #d6ae7c
        }
        span{
            font-style: italic;
        }
        .corFundo{
            background-color: #d6ae7c
        }
        .tabela{
            max-width: 400px;
            width: 100%;
            overflow: hidden;
        }
        .form-control:focus::placeholder{
            color:#000000;
        }
        #titulo {
            text-align: center;
            width: 75%;
            margin: auto;
            padding: 10px;
            border: 1px solid rgb(53, 4, 4);
            border-radius: 0px 20px 0px 20px;
            font-weight: bold;
            color: rgb(53, 4, 4);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
        <section class="container-fluid custom-navbar-bg p-0" style="color:#350404; background-color: bisque;">
            <button style="color:rgb(53, 4, 4); background-color: #ffe4c4;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav ps-1">
                    <li class="nav-item">
                        <img src="../img/enfeite.png" alt="enfeite" width="30" height="30" class="d-inline-block align-text-top" style="margin-top: 5px;" >
                    </li>
                    <li class="nav-item ps-3">
                        <a class="navbar-brand d-flex justify-content-center" href="./Index.html">
                            <img src="../img/bitstich-logo.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-top" style="margin-left: 0;">
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item d-flex align-items-center">
                        <img src="../img/wpp-logo.png" alt="Wpp" width="40" height="40" class="d-inline-block align-text-top">
                        <a class="nav-link disabled" aria-disabled="true">(XX)XXXXX-XXXX</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <img src="../img/insta-logo.png" alt="Insta" width="40" height="40" class="d-inline-block align-text-top">
                        <a class="nav-link disabled" aria-disabled="true">@BitStich_Store</a>
                    </li>
                </ul>
            </div>
        </section>
    </nav>  

    <div class="corFundo pt-5">
        <div class="container w-50">
            <h3 id="titulo" style="background-color: #ffe4c4;">
                CADASTRO DE USUÁRIO
            </h3>
        </div>
    </div>

    <div class="container-fluid corFundo pb-4">
        <main class="container w-50 tabela" >
            <form class="row g-3 mt-3 needs-validation" novalidate id="formUsuario">
                <!-- ======================================================================= -->
                <!-- ##### 1º Linha ##### -->
                <section class="row mt-4">
                    <!-- ############### Nome de Usuário ############### -->
                    <article>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nome" placeholder="" required>
                            <label for="nome">Nome de Usuário</label>
                            <span class="invalid-feedback">
                                Por favor, informe seu nome de usuário!
                            </span>
                        </div>
                    </article>
                </section>
                <!-- ======================================================================= -->
                <!-- ##### 2º Linha ##### -->
                <section class="row mt-4">
                    <!-- ############### E-mail ############### -->
                    <article>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                            <label for="email">E-mail</label>
                            <span class="invalid-feedback">
                                Por favor, informe seu e-mail!
                            </span>
                        </div>
                    </article>
                </section>            
                <!-- ======================================================================= -->
                <!-- ##### 3º Linha ##### -->
                <section class="row mt-4">
                    <!-- ############### Senha ############### -->
                    <article>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="senha" placeholder="*******" required>
                            <label for="senha">Senha</label>
                            <span class="invalid-feedback">
                                Por favor, informe sua senha!
                            </span>
                        </div>
                    </article>
                </section>
                <!-- ======================================================================= -->
                <!-- ##### 4º Linha ##### -->
                <section class="row mt-4">
                    <!-- ############### Confirmação de Senha ############### -->
                    <article>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="senha_confirmacao" placeholder="*******" required>
                            <label for="senha-confirmacao">Confirmação da Senha</label>
                            <span class="invalid-feedback">
                                Por favor, informe a confirmação de senha!
                            </span>
                        </div>
                    </article>
                </section>
                <!-- ======================================================================= -->
                <!-- ##### 5º Linha ##### -->
                <section class="row mt-4">
                    <!-- ############### Perfil ############### -->
                    <article>
                        <div class="form-floating">
                            <select class="form-select" id="perfil" required>
                                <option value="" selected>Nenhum</option>
                                <option value="Admin">Admin</option>
                                <option value="Visitante">Visitante</option>
                                <option value="Normal">Normal</option>
                            </select>
                            <label for="perfil">Perfil</label>
                            <span class="invalid-feedback">
                                Por favor, selecione um tipo de perfil!
                            </span>
                        </div>
                    </article>
                </section>
                <!-- ############### BUTTON ############### -->
                <nav class="mt-4">
                    <div class="col-15">
                        <button class="btn btn-success" type="submit" id="botao">Confirmar</button>
                    </div>
                </nav>
            </form>
        </main>
        <!-- ======================================================================= -->
        <div id="tabela" class="container pt-5"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
</script>
<script src="../scripts/Cadastro_Usuario.js"></script>
</html>
